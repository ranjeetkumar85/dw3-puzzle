<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button 
      mat-icon-button 
      matSuffix 
      aria-label="search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<div class="errorMessage" *ngIf="getBooksError$ | async">
  <p aria-live="assertive">
    {{ noResultFoundText }}
  </p>
</div>
<ng-container>
  <mat-spinner
    *ngIf="(getBooksLoaded$ | async) === false && (getBooksError$ | async) === null"
    [diameter]="30"
    [strokeWidth]="2"
  ></mat-spinner>
</ng-container>
<ng-container *ngIf="searchTerm && (getBooksError$ | async) === null else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books$ | async">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(book.publishedDate) }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              data-testing="add-to-reading-list"
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
            {{ 
              b.finished ? 'Finished' : 'Want to Read'
            }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "
      <a role="button" 
        aria-label="Try searching for a topic, for example JavaScript" 
        (click)="searchExample()">
        JavaScript
      </a>
      ".
    </p>
  </div>
</ng-template>
